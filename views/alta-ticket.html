<!-- ========== ALTA-TICKET.HTML ========== -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- INCLUDE HEAD -->
    <div id="head"></div>
</head>
<body>
    <!-- Page wrapper start -->
    <div class="page-wrapper">
        
        <!-- INCLUDE HEADER -->
        <div id="header"></div>

        <!-- Main container start -->
        <div class="main-container">
            
            <!-- INCLUDE SIDEBAR -->
            <div id="sidebar"></div>

            <!-- App container starts -->
            <div class="app-container">
                
                <!-- INCLUDE BREADCRUMB -->
                <div id="breadcrumb"></div>

                <!-- App body starts -->
                <div class="app-body">

                    <div class="container-fluid">
                        <!-- Estadísticas -->
                        <div class="row mb-4" id="estadisticas">
                            <div class="col-md-3">
                                <div class="stats-card bg-info bg-opacity-10 p-3 rounded">
                                    <h3 id="statAbiertos">0</h3>
                                    <p class="mb-0">Abiertos</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card bg-warning bg-opacity-10 p-3 rounded">
                                    <h3 id="statProceso">0</h3>
                                    <p class="mb-0">En Proceso</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card bg-secondary bg-opacity-10 p-3 rounded">
                                    <h3 id="statPendientes">0</h3>
                                    <p class="mb-0">Pendientes</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="stats-card bg-success bg-opacity-10 p-3 rounded">
                                    <h3 id="statCompletos">0</h3>
                                    <p class="mb-0">Completados</p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Formulario -->
                            <div class="col-lg-4">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0"><i class="bi bi-plus-circle me-2"></i> Nuevo Ticket</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="formTicket">
                                            <div class="mb-3">
                                                <label for="inputUsuario" class="form-label">
                                                    <i class="bi bi-person"></i> Solicitante
                                                </label>
                                                <select id="inputUsuario" class="form-select" required>
                                                    <option value="">Cargando usuarios...</option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label for="inputEdificio" class="form-label">
                                                    <i class="bi bi-building"></i> Edificio
                                                </label>
                                                <select id="inputEdificio" class="form-select" required>
                                                    <option value="">Cargando edificios...</option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label for="inputServicio" class="form-label">
                                                    <i class="bi bi-gear"></i> Tipo de Servicio
                                                </label>
                                                <select id="inputServicio" class="form-select" required>
                                                    <option value="">Cargando servicios...</option>
                                                </select>
                                            </div>

                                            <div class="mb-3">
                                                <label for="inputArea" class="form-label">
                                                    <i class="bi bi-geo-alt"></i> Área
                                                </label>
                                                <input type="text" id="inputArea" class="form-control" placeholder="Ej: Baño Hombres - P1" required maxlength="250">
                                            </div>

                                            <div class="mb-3">
                                                <label for="inputProblematica" class="form-label">
                                                    <i class="bi bi-exclamation-triangle"></i> Descripción del Problema
                                                </label>
                                                <textarea id="inputProblematica" class="form-control" rows="4" placeholder="Describe detalladamente el problema..." required></textarea>
                                            </div>

                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-primary btn-lg">
                                                    <i class="bi bi-save"></i> Crear Ticket
                                                </button>
                                                <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Lista de Tickets -->
                            <div class="col-lg-8">
                                <div class="card mb-3">
                                    <div class="card-header">
                                        <h5 class="card-title mb-0"><i class="bi bi-list-ul me-2"></i> Lista de Tickets</h5>
                                    </div>
                                    <div class="card-body">
                                        <!-- Filtros -->
                                        <div class="filter-section mb-3">
                                            <div class="row align-items-center">
                                                <div class="col-md-8">
                                                    <div class="input-group">
                                                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                                                        <input type="text" id="buscarTicket" class="form-control" placeholder="Buscar tickets..." onkeyup="buscarTickets(this.value)">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <select class="form-select" id="filtroEstado" onchange="filtrarPorEstado(this.value)">
                                                        <option value="todos">Todos los estados</option>
                                                        <option value="abierto">Abierto</option>
                                                        <option value="proceso">En Proceso</option>
                                                        <option value="pendiente">Pendiente</option>
                                                        <option value="completo">Completado</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="loading-spinner text-center mb-3" id="loadingSpinner">
                                            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
                                            <p class="mt-2">Cargando tickets...</p>
                                        </div>

                                        <div id="sinTickets" class="text-center" style="display:none;">
                                            <i class="bi bi-inbox" style="font-size:4rem;color:#dee2e6"></i>
                                            <h4 class="mt-3">No hay tickets registrados</h4>
                                            <p>Crea tu primer ticket usando el formulario de la izquierda</p>
                                        </div>

                                        <div id="listaTickets"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- App body ends -->

                <!-- INCLUDE FOOTER -->
                <div id="footer"></div>

            </div>
            <!-- App container ends -->
        </div>
        <!-- Main container end -->
    </div>
    <!-- Page wrapper end -->

    <!-- INCLUDE SCRIPTS -->
    <div id="scripts"></div>

    <!-- Script específico de esta página -->
    <script>
        async function cargarEstadisticas() {
            try {
                const response = await fetch((typeof BASE_API_URL!=='undefined'?BASE_API_URL:'') + '/estadisticas');
                const stats = await response.json();
                document.getElementById('statAbiertos').textContent = stats.abiertos || 0;
                document.getElementById('statProceso').textContent = stats.proceso || 0;
                document.getElementById('statPendientes').textContent = stats.pendientes || 0;
                document.getElementById('statCompletos').textContent = stats.completos || 0;
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
            }
        }

        window.addEventListener('load', cargarEstadisticas);
        setInterval(cargarEstadisticas, 30000);
    </script>
</body>
<script src="assets/js/app.js"></script>
</html>
