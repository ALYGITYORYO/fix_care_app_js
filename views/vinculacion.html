<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/kendo_v2.js"></script>
    <!-- INCLUDE HEAD -->
    <div id="head"></div>
</head>
<body>
    <div class="page-wrapper">
        <div id="header"></div>
        <div class="main-container">
            <div id="sidebar"></div>
            <div class="app-container">
                <div id="breadcrumb"></div>
                <div class="app-body">
                    <div class="row gx-3">
                        <div class="col-12">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h5 class="card-title"><i class="fas fa-link me-2"></i>Vinculaciones</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h6>Encargados a Organización</h6>
                                            <form id="formVincularEnc" class="mb-4">
                                                <div class="mb-3">
                                                    <label for="encargoAdmin" class="form-label">Administrador</label>
                                                    <select id="encargoAdmin" class="form-select" required></select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="encargoOrg" class="form-label">Organización</label>
                                                    <select id="encargoOrg" class="form-select" required></select>
                                                </div>
                                                <button class="btn btn-primary" type="submit">Vincular</button>
                                            </form>
                                        </div>
                                        <div class="col-md-6">
                                            <h6>Técnico a Organización</h6>
                                            <form id="formVincularTec">
                                                <div class="mb-3">
                                                    <label for="tecId" class="form-label">Técnico</label>
                                                    <select id="tecId" class="form-select" required></select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="tecOrg" class="form-label">Organización</label>
                                                    <select id="tecOrg" class="form-select" required></select>
                                                </div>
                                                <button class="btn btn-primary" type="submit">Vincular</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/vinculacion.js"></script>
    <div id="scripts"></div>
</body>
</html>
